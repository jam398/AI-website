  <!--
    CMS OPTIONS
    ═══════════
    Default: Sveltia CMS  — a Decap CMS-compatible editor that supports
                             GitHub PKCE auth (NO external OAuth proxy needed).
    Alternative: Decap CMS — requires deploying a small OAuth proxy.
                             See README for setup instructions.

    To switch, comment/uncomment the <script> tags below.
  -->
</head>
<body>

  <!-- ── Sveltia CMS (default — easiest auth setup) ── -->
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>

  <!-- ── Decap CMS (alternative — needs OAuth proxy) ── -->
  <!-- <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script> -->

</body>
